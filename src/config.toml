baseURL = "https://hemashushu.github.io/"
languageCode = "en-us"
copyright = "Copyright &copy; 2022 - Hippospark"
title = "河马蜀黍真是的"
theme = "hugo-kiera"
publishDir = "../docs"

# English is the default language
defaultContentLanguage = "en"
# Force to have /en/page and /zh/page routes, even for default language.
# defaultContentLanguageInSubdir= true

[author]
    name = "hemashushu"
    github = "hemashushu"
    twitter = "hemashushu"

[params]
    # tagline = "一起发现那些好玩有趣的计算机知识"
    # description = "记录一些计算机基础知识、编程技术、学习心得，发布一些自己制作的小软件"
    customCSS = ["/css/custom.css"]

[languages]
  [languages.zh]
    title = "河马蜀黍真是的"
    weight = 1
    languageName = "中文"

    # summary settings
    # https://gohugobrasil.netlify.app/content-management/summaries/
    hasCJKLanguage = true
    summaryLength = 255

    [languages.zh.params]
      tagline = "一起发现那些好玩有趣的计算机知识"
      description = "记录一些计算机基础知识、编程技术、学习心得，发布一些自己制作的小软件"

  [languages.en]
    title = "Hemashushu Blog"
    weight = 2
    languageName = "English"
    [languages.en.params]
      tagline = "Fun and interesting computer technology"
      description = "Share some low level computer technology, programming skills, learning notes, and some softwares"